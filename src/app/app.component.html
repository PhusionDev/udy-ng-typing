<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered">
        <span
          *ngFor="let letter of sentence.split(''); let i = index"
          [style.color]="getLetterColor(i)"
          >{{ letter }}</span
        >
      </p>

      <div class="field">
        <input
          (input)="onValueChanged($event.target.value)"
          [value]="userInput"
          class="input"
        />
      </div>

      <div *ngIf="isCorrectSpelling()" class="box has-text-centered">
        <h1 class="title">Success!</h1>
      </div>
    </div>
  </div>
</div>
